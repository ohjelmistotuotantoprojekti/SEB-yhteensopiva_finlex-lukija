name: Test frontend
on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  test_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Run build
        run: npm run build
